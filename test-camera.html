<!DOCTYPE html>
<html lang="">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery HTML5 QR Code Scanner using Instascan JS Example - ItSolutionStuff.com</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .app {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="app">
    <video id="preview"></video>
</div>
<script type="text/javascript">
    const camEl = document.getElementById('preview');
    let scanner = new Instascan.Scanner({ video: camEl, scanPeriod:5 });
    scanner.addListener('scan', function (content) {
        alert(content);
    });
    Instascan.Camera.getCameras().then(function (cameras) {
        alert(cameras.length)
        if (cameras.length > 0) {
            if (window.innerWidth > 790)
                camEl.setAttribute('style', 'transform: scaleX(-1);width:100%');
            else
                camEl.setAttribute('style', 'width:100%');
            console.log('cameras length = ' + cameras.length);
            scanner.start(cameras[cameras.length - 1]);
        } else {
            console.error('No cameras found.');
        }
    }).catch(function (e) {
        console.error(e);
        alert(e);
    });
</script>

</body>
</html>
