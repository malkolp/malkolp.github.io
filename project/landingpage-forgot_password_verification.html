<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

                <img src="assets/img/logo/logo.svg" alt="">

        </div>
    </div>
    <div class="section bkg-light">
        <div class="r-card bkg-white pd-0">
            <div class="left-card">
                <div class="side-bkg" style="background-image: url('assets/img/landing/side-bg.jpg')"></div>

                </div>
            </div>
            <div class="right-card pd-4 d-flex justify-content-center">
                <div class="r-form d-flex flex-column align-items-center justify-content-center hpc-100 wpc-55">
                    <div class="mob mob-logo-sec" data-redirect="index-landingpage.html">
                        <img src="assets/img/logo/logo-green.svg" alt="" data-page-toggle="launcher">
                    </div>
                    <h4 class="txt-success text-capitalize mgb-5">verifikasi ulang kata sandi</h4>
                    <div class="d-flex flex-row align-items-center justify-content-center mgb-2">
                        <div class="group group-sm group-success flex-grow-1 mgr-1">
                            <input id="inp-for-1" placeholder="" type="text" class="input" style="padding-left: 1.5rem;font-weight: bold">
                        </div>
                        <div class="group group-sm group-success flex-grow-1 mgl-1 mgr-1">
                            <input id="inp-for-2" placeholder="" type="text" class="input" style="padding-left: 1.5rem;font-weight: bold">

                        <div class="group group-sm group-success flex-grow-1 mgl-1 mgr-1">
                            <input id="inp-for-3" placeholder="" type="text" class="input" style="padding-left: 1.5rem;font-weight: bold">
                        </div>
                        <div class="group group-sm group-success flex-grow-1 mgl-1">
                            <input id="inp-for-4" placeholder="" type="text" class="input" style="padding-left: 1.5rem;font-weight: bold">
                        </div>
                    </div>
                    <div class="d-inline-block mgb-6 txt-left txt-muted wpc-100 pdt-2 pdb-1 fns-10 bor-bottom-lightgrey">
                        <div>
                            masukkan kode verifikasi yang telah dikirimkan ke nomor Whatsapp<br>
                            <span id="phone-num" class="txt-dark">xxxx-xxxx-4546</span> dalam waktu
                            <span id="timer"></span>
                            .
                        </div>
                    </div>
                    <button id="submit" class="but but-success but-sm but-grow mgt-4 disabled" disabled>
                        verifikasi
                    </button>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
